<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up All Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Top Up All Game</h1>
        <p>Top up untuk semua game favoritmu, cepat dan aman!</p>
    </header>

    <section id="game-list">
        <h2>Pilih Game</h2>
        <div class="game">
            <img src="https://via.placeholder.com/100" alt="Mobile Legends">
            <h3>Mobile Legends</h3>
            <button onclick="openTopUpModal('Mobile Legends')">Top Up</button>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/100" alt="Free Fire">
            <h3>Free Fire</h3>
            <button onclick="openTopUpModal('Free Fire')">Top Up</button>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/100" alt="PUBG Mobile">
            <h3>PUBG Mobile</h3>
            <button onclick="openTopUpModal('PUBG Mobile')">Top Up</button>
        </div>
    </section>

    <!-- Modal untuk input top up -->
    <div id="topUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTopUpModal()">&times;</span>
            <h2 id="modalGameName"></h2>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Masukkan User ID">
            <label for="amount">Nominal Top Up:</label>
            <select id="amount">
                <option value="10000">10.000</option>
                <option value="50000">50.000</option>
                <option value="100000">100.000</option>
            </select>
            <button onclick="confirmTopUp()">Konfirmasi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
              </html>
